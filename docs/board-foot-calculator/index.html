<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <fieldset>
      <legend>Board Cost</legend>

      <div class="form-group">
        <label for="boardFtCost">Cost / Board Foot</label>
        <input id="boardFtCost" type="number" min="0" name="boardFtCost">
      </div>

      <div class="form-group length-group">
        <div class="length-input">
          <label for="length">Length</label>
          <input id="length" type="number" min="0" name="length">
        </div>
        <div class="checkbox">
          <input id="lengthInFt" class="toggle-switch" type="checkbox" name="lengthInFt">
        </div>
      </div>

      <div class="form-group">
        <label for="width">Width</label>
        <input id="width" type="number" min="0" name="width">
      </div>

      <div class="form-group">
        <label for="thickness">Thickness</label>
        <input id="thickness" type="number" min="0" name="thickness">
      </div>

      <output id="cost"></output>
    </fieldset>

    <script src="./script.js"></script>
  </body>
</html>
